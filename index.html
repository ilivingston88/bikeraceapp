<!DOCTYPE html>
<html>
<head>


	<link rel="stylesheet" type="text/css" href="CSS/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">

	<title>Chapeau!</title>
</head>
<body>

	<div class="gamePlayContainer">

		<div class="playerOne">

			<div class="playerOneDisplayRider">P1Rider</div>

			<div class="playerOneCard">P1Card
				<div class="playerOneCardImage">P1Cardimg</div>
				<div class="playerOneCardDescription">P1Carddesc</div>
			</div>

			<div class="playerOneStamina">Stamina: </div>
			<div class="playerOneDisplayPace">P1Pace</div>

			<div class="buttons playerOneButtons">
				<div class="button attackButton">P1Attack</div>
				<div class="button tempoButton">P1Tempo</div>
				<div class="button recoverButton">P1Recover</div>
			</div>
			
			<div class="playerOneDisplayDistance">P1Distance</div>

		</div>

	


		<div class="playerTwo">

			<div class="playerTwoDisplayRider">P2Rider</div>

			<div class="playerTwoCard">P2Card
				<div class="playerTwoCardImage">P2Cardimg</div>
				<div class="playerTwoCardDescription">P2Carddesc</div>
			</div>

			<div class="playerTwoStamina">P2Stamina</div>
			<div class="playerTwoDisplayPace">P2Pace</div>
			
			<div class="buttons playerTwoButtons">
				<div class="button attackButton">P2Attack</div>
				<div class="button tempoButton">P2Tempo</div>
				<div class="button recoverButton">P2Recover</div>
			</div>
			<div class="playerTwoDisplayDistance">P2Distance</div>

		</div>

	</div>




<script src="JS/app.js" type="text/javascript"></script>
</body>
</html>
